// ConfigurableContainers patch for OPT Spaceplane Parts
//
// conversion rate is 0.013717 m3/u of LF in LFO mix

// Stock fuels with Firespitter fuel switch
@PART[*]:HAS[#tags[*OPT*],@MODULE[FSfuelSwitch]]:NEEDS[OPT]
{
    MODULE
    {
        name = ModuleTankManager
        Volume = #$../MODULE[FSfuelSwitch]/resourceAmounts[1,;]$
        @Volume *= 0.5
        @Volume *= 0.013717
        DoCostPatch = True
        DoMassPatch = True
        TANK
        {
            name = LFO
            Volume = 100.0
        }
    }
    !MODULE[FSfuelSwitch] {}
}

// Stock fuels without Firespitter fuel switch
@PART[*]:HAS[#tags[*OPT*],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:NEEDS[OPT]
{
    MODULE
    {
        name = ModuleTankManager
        Volume = #$../RESOURCE[LiquidFuel]/amount$
        @Volume *= 0.013717
        DoCostPatch = True
        DoMassPatch = True
        TANK
        {
            name = LFO
            Volume = 100.0
        }
    }
    !RESOURCE[LiquidFuel] {}
    !RESOURCE[Oxidizer] {}
}